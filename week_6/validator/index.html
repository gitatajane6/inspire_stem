<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validator</title>
</head>
<body>
    <div class ="container">
        <div class ="box">
            <header class="signup-header">
                <h1>Sign UP</h1>
            </header>
            <main class ="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type ="text"name="name"id="" placeholder="Type your name here">
                        <span id ="nameError"></span>
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email"placeholder="email@mail.com">
                        <span id="emailError"></span>
                    </p>
                    <p>
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" style =text-align:center>
                        <span id ="passwordError"></span>
                    </p>
                </form>
            </main>
    </div>
</body>
<script src="app.js"></script>
</html>
